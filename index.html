<!DOCTYPE html>
<!--html document-->
<html lang="en">
<!--first html element also known as the root element containing all elements in the document-->
    <head>
    <!--It contains descriptive information of the document-->
        <meta charset="UTF-8">
        <!--UTF-8 supports most characters and symbols-->
        <title>USER REGISTRATION CODE</title>
        
    </head>
    <body>
        <h1>USER REGISTRATION FORM</h1>
        <!--main heading-->
        <form method="post" action=""><!--set form method to post-->
             <fieldset> <!-- groups like info/parts of the form-->
                <legend> Personal Information </legend><!--explains the info that is contained in the fieldset-->
                
                <p> --------------------------------------------------------------- </p>
                <!-- Full Name: allow only letters and spaces -->
                <label for="fullname">Full Name: </label>
                <input type="text" name="fullname" id="fullname" placeholder="First Name" required pattern="[A-Za-z\s]+"
                    title="Only letters and spaces allowed">

                <!-- Last Name: letters and spaces -->
                <label for="lastname">Last Name: </label>
                <input type="text" name="lastname" id="lastname" placeholder="Last Name" required pattern="[A-Za-z\s]+"
                   title="Only letters and spaces allowed">

            <!-- Email: type=email automatically validates email format -->
            <label for="email">Email Address: </label>
            <input type="email" name="email" id="email" placeholder="you@example.com" required>

            <!-- Password: minimum 8 characters, at least 1 number and 1 letter -->
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" minlength="8" 
                   pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}" 
                   title="Minimum 8 characters, at least 1 letter and 1 number" 
                   placeholder="Min. 8 characters" required>

            <!-- Confirm Password: ensure match via JS (optional enhancement) -->
            <label for="password_confirm">Confirm Password: </label>
            <input type="password" name="password_confirm" id="password_confirm" placeholder="Retype password" required>

            <!-- Date of Birth: set minimum age -->
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" required 
                   min="1900-01-01" max="2026-12-31">

            <!-- Gender: radio required -->
            <label>Gender: </label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>

            <!-- Country select required -->
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="canada">Canada</option>
                <option value="usa">United States</option>
                <option value="india">India</option>
            </select>


                 <!-- Comments -->
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" placeholder="Any additional comments..."></textarea>

                <!-- Submit -->
                <input type="submit" value="Submit">
 
             </fieldset>
            
        </form>
    </body>
</html>
